<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Thinkful Tube</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" type="text/css"/>
	<link rel="stylesheet" href="css/style.css"/>

</head>
<body>
	<div class="background">
		<div class="app">
			<div class="header">

				<p class="intro">Enter a search term to find the top YouTube videos of that particular topic.</p>
				<form id="search-form">
					<input id="search-term" type="text" name="text-field" placeholder="Enter YouTube Search Term">
					<input type="submit">	
				</form>
			</div>
			<div id="search-results">
				<ul></ul>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
